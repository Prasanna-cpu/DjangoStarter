<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Django</title>
</head>
<body>

   <h1>Django Template</h1>
   {{people}}

   <table class="container">
       <tr>
           <th>S.No</th>
           <th>Name</th>
           <th>Gender</th>
           <th>Age</th>
           <th>Can Vote</th>
       </tr>
       {% for p in people %}
       <tr>
           <td>
               {{forloop.counter}}
           </td>
           <td>
               {{p.Name}}
           </td>
           <td>
               {{p.Gender}}
           </td>
           <td>
               {{p.Age}}
           </td>
           <td>
               {% if p.Age >= 18 %}
               Yes
               {% else %}
               No
               {% endif %}
           </td>
       </tr>
       {%  endfor  %}
   </table>

</body>
</html>
